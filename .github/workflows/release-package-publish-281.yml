name: Release Package Publish 281

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish Snapshot
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 12
    - uses: vmware-tanzu/carvel-setup-action@v1
    - uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: jvalkeal
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Tanzu Dance
      env:
        DATAFLOW_VERSION: 2.8.1
        SKIPPER_VERSION: 2.7.1
      run: |
        rm -fr tanzu/generated
        mkdir -p tanzu/generated/package
        mkdir -p tanzu/generated/values
        cp -R tanzu/templates/package/scdf/* tanzu/generated/package
        cp -R tanzu/templates/values/* tanzu/generated/values
        find tanzu/generated/package -type f | xargs sed -i "s/@project.version@/$DATAFLOW_VERSION/g"
        find tanzu/generated/package -type f | xargs sed -i "s/@spring-cloud-skipper.version@/$SKIPPER_VERSION/g"
        find tanzu/generated/values -type f | xargs sed -i "s/@project.version@/$DATAFLOW_VERSION/g"
        find tanzu/generated/values -type f | xargs sed -i "s/@spring-cloud-skipper.version@/$SKIPPER_VERSION/g"
        (cd tanzu/generated/package/bundle && vendir sync)
        kbld \
          -f <(ytt -f tanzu/generated/package/bundle -f tanzu/generated/values/config1.yml) \
          -f <(ytt -f tanzu/generated/package/bundle -f tanzu/generated/values/config2.yml) \
          --imgpkg-lock-output tanzu/generated/package/bundle/.imgpkg/images.yml
        imgpkg push --bundle ghcr.io/jvalkeal/scdf-package:$DATAFLOW_VERSION --file tanzu/generated/package/bundle

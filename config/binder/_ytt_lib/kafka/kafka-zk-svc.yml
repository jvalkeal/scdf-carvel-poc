#@ load("kafka.lib.yml", "name", "zk_name")
apiVersion: v1
kind: Service
metadata:
  name: #@ zk_name()
  labels:
    app: #@ name()
    component: #@ zk_name()
spec:
  ports:
  - name: client
    port: 2181
    protocol: TCP
  - name: follower
    port: 2888
    protocol: TCP
  - name: leader
    port: 3888
    protocol: TCP
  selector:
    app: #@ zk_name()
    component: #@ zk_name()

#@ load("prometheus.lib.yml", "name", "prometheus_image")

apiVersion: apps/v1
kind: Deployment
metadata:
  name: #@ name()
  labels:
    app: #@ name()
spec:
  replicas: 1
  selector:
    matchLabels:
      app: #@ name()
  template:
    metadata:
      labels:
        app: #@ name()
    spec:
      containers:
      - image: #@ prometheus_image()
        name: prometheus
        ports:
        - containerPort: 9090
          name: #@ name()

---
apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageInstall
metadata:
  name: scdf-demo
spec:
  serviceAccountName: default-ns-sa
  packageRef:
    refName: scdf.tanzu.vmware.com
    versionSelection:
      constraints: 2.9.0-SNAPSHOT
      prereleases: {}
  values:
  - secretRef:
      name: scdf-demo-values
---
apiVersion: v1
kind: Secret
metadata:
  name: scdf-demo-values
stringData:
  values.yml: |
    ---
    scdf:
      deploy:
        mode: cloud
        binder: 
          type: rabbit
        database:
          type: postgres
      feature:
        monitoring:
          grafana:
            enabled: true
          prometheus:
            enabled: true
          prometheusRsocketProxy:
            enabled: true
